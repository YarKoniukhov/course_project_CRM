{% extends 'base.html' %}

{% block title %}
<title>Найти заявку по ответственному сотруднику</title>
{% endblock %}

{% block content %}
<p>Введите № сотрудника для поиска заявок</p>
<form method="POST">
    <input type = "text" placeholder = "№ сотрудника" name = "creator_id">
    <input type = "submit" value = "Выбрать">
</form>
<a href="{{ url_for('search_creator_id', creator_id=1) }}"></a>
{% endblock %}
