{% extends 'base.html' %}

{% block title %}
<title>Редактирование заявки</title>
{% endblock %}

{% block content %}
<p>Введите новые данные</p>
<form method="POST">
        <p>ИД заявки : {{ orders.order_id }}</p>
        <input  type="text" name="order_type" value="{{ orders.order_type }}"><br>
        <input  type="text" name="description" value="{{ orders.description }}"><br>
        <input  type="text" name="status" value="{{ orders.status }}"><br>
        <input  type="text" name="serial_no" value="{{ orders.serial_no }}"><br>
        <input  type="text" name="creator_id" value="{{ orders.creator_id }}"><br>
        <input  type="submit" value="Редактировать">
</form>
{% endblock %}
